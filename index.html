<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Duvarlı Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .left, .right {
      flex: 1;
      background-size: cover;
      background-position: center;
    }

    .left {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
    }

    .right {
      background-image: url('ben.png.png'); /* ⚠️ DOSYA ADI BU OLMALI! */
    }

    .wall {
      position: absolute;
      width: 100px;
      height: 100%;
      background-color: #444;
      left: calc(50% - 50px);
      transition: transform 1s ease;
      z-index: 2;
    }

    .wall.open {
      transform: translateX(-100vw);
    }

    .button-container {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .message {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: white;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      text-shadow: 2px 2px 6px black;
    }

    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left"></div>
  <div class="right"></div>
  <div class="wall" id="wall"></div>

  <div class="button-container">
    <button onclick="openWall()">Butona Bas</button>
  </div>

  <div class="message" id="message">buna deniz mi deniyor </div>
</div>

<script>
  function openWall() {
    document.getElementById('wall').classList.add('open');
    document.getElementById('message').classList.add('show');
  }
</script>

</body>
</html>
